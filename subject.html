<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختيار المادة</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #2c3e50;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 30px;
      }

      .subject-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .subject-list li {
        margin-bottom: 15px;
      }

      .subject-btn {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .subject-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>اختر المادة الدراسية</h1>
      <ul class="subject-list">
        <li>
          <button class="subject-btn" onclick="selectSubject('science')">
            علوم
          </button>
        </li>
        <li>
          <button class="subject-btn" onclick="selectSubject('math')">
            رياضيات
          </button>
        </li>
        <li>
          <button class="subject-btn" onclick="selectSubject('arabic')">
            عربي
          </button>
        </li>
      </ul>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const term = urlParams.get("term");
      const grade = urlParams.get("grade");

      if (!term || !grade) {
        alert("يرجى اختيار الترم والسنة الدراسية أولاً.");
        window.location.href = "term.html";
      }

      function selectSubject(subject) {
        window.location.href = `titles.html?term=${term}&grade=${grade}&subject=${subject}`;
      }
    </script>
  </body>
</html>
