<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختيار السنة الدراسية</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        padding: 20px;
        margin: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
      }

      .grade-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .grade-list li {
        margin-bottom: 15px;
      }

      .grade-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .grade-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>اختر السنة الدراسية</h1>
      <ul class="grade-list">
        <li>
          <button class="grade-btn" onclick="selectGrade('fourthgrade')">
            رابعة ابتدائي
          </button>
        </li>
        <li>
          <button class="grade-btn" onclick="selectGrade('fifthgrade')">
            خامسة ابتدائي
          </button>
        </li>
        <li>
          <button class="grade-btn" onclick="selectGrade('sixthgrade')">
            سادسة ابتدائي
          </button>
        </li>
      </ul>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const term = urlParams.get("term");

      if (!term) {
        alert("يرجى اختيار الترم أولاً.");
        window.location.href = "term.html";
      }

      function selectGrade(selectedGrade) {
        window.location.href = `subject.html?term=${term}&grade=${selectedGrade}`;
      }
    </script>
  </body>
</html>
